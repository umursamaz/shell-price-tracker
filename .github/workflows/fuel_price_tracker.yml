name: Shell Motorin Fiyat Takip

on:
  schedule:
    - cron: '0 21 * * *'  # Her g羹n saat 21:00 UTC (00:00 TR)
  workflow_dispatch:  # Manuel tetikleme i癟in

jobs:
  track-fuel-price:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 2
    
    - name: Python Kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Gerekli Paketleri Y羹kle
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Chrome Kurulumu
      uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable
    
    - name: Chrome Driver Kurulumu
      uses: nanasess/setup-chromedriver@v2

    - name: Chrome Servisini Balat
      run: |
        export DISPLAY=:99
        chromedriver --version
        chrome --version
        sudo Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &

    - name: Fiyat Takibi al覺t覺r
      env:
        EMAIL_SENDER: ${{ secrets.EMAIL_SENDER_GMAIL }}
        SMTP_KEY: ${{ secrets.SMTP_KEY_GMAIL }}
        EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER_GMAIL }}
        SMTP_SERVER: ${{ secrets.SMTP_SERVER_GMAIL }}
        SMTP_PORT: ${{ secrets.SMTP_PORT_GMAIL }}
      run: python price_tracker.py
      
    - name: CSV Dosyas覺n覺 Commit'le
      if: success()
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add motorin_fiyatlari.csv
        git diff --quiet && git diff --staged --quiet || git commit -m " G羹nl羹k fiyat verisi g羹ncellendi ($(date +'%Y-%m-%d'))"
        git push
  
    - name: Hata Durumunda Screenshot Kaydet
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-screenshot
        path: hata_screenshot.png
        if-no-files-found: ignore




