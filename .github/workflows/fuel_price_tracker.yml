name: Shell Motorin Fiyat Takip

on:
  schedule:
    - cron: '0 21 * * *'  # Her gün saat 21:00 UTC (00:00 TR)
  workflow_dispatch:  # Manuel tetikleme için

jobs:
  track-fuel-price:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 2
    
    - name: Python Kurulumu
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Gerekli Paketleri Yükle
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Chrome ve WebDriver Kurulumu
      run: |
        wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        chrome_version=$(google-chrome --version | awk '{print $3}')
        echo "Chrome Version: $chrome_version"
        
    - name: Fiyat Takibi Çalıştır
      env:
        EMAIL_SENDER: ${{ secrets.EMAIL_SENDER_GMAIL }}
        SMTP_KEY: ${{ secrets.SMTP_KEY_GMAIL }}
        EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER_GMAIL }}
        SMTP_SERVER: ${{ secrets.SMTP_SERVER_GMAIL }}
        SMTP_PORT: ${{ secrets.SMTP_PORT_GMAIL }}
      run: python price_tracker.py
      
    - name: CSV Dosyasını Commit'le
      if: success()
      run: |
        git config --global user.name 'GitHub Actions'
        git config --global user.email 'actions@github.com'
        git add motorin_fiyatlari.csv
        git diff --quiet && git diff --staged --quiet || git commit -m "🤖 Günlük fiyat verisi güncellendi ($(date +'%Y-%m-%d'))"
        git push
  
    - name: Hata Durumunda Screenshot Kaydet
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: error-screenshot
        path: hata_screenshot.png
        if-no-files-found: ignore




